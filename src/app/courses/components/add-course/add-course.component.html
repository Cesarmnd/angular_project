<h1 mat-dialog-title class="modal-title">Modify course</h1>
<div mat-dialog-content class="form-container">
  <form [formGroup]="form" class="form" (ngSubmit)="addCourse()">
      <div class="row" class="input-container">
        <label for="id">ID: </label>
        <input class="form-control" type="text" formControlName="id" name="id" placeholder="ID">
      </div>

      <div class="row" class="input-container">
        <label for="name">Name: </label>
        <input class="form-control" type="text" formControlName="name" name="name" placeholder="Name">
      </div>

      <div class="row" class="input-container">
        <label for="teacher">Teacher: </label>
        <input class="form-control" type="text" formControlName="teacher" name="teacher" placeholder="Teacher">
      </div>

      <div class="row" class="input-container">
        <label for="time">Duration: </label>
        <input class="form-control" type="text" formControlName="time" name="time" placeholder="Time">
      </div>

      <div class="row" class="input-container">
        <label for="img">Image: </label>
        <input class="form-control" type="text" formControlName="img" name="img" placeholder="Image">
      </div>

      <div class="row" class="input-container">
        <label for="start">Start: </label>
        <input class="form-control" matInput [matDatepicker]="startDate" formControlName="startDate" name="start" placeholder="mm/dd/yy">
        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate></mat-datepicker>
      </div>
  
      <div class="row" class="input-container">
        <label for="end">End: </label>
        <input class="form-control" matInput [matDatepicker]="endDate" formControlName="endDate" name="end" placeholder="mm/dd/yy">
        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate></mat-datepicker>
      </div>
  
      <div class="row" class="input-container">
        <label for="sub">Suscription: </label>
        <mat-slide-toggle formControlName="open" name="sub" color="warn">Open subscription</mat-slide-toggle>
      </div>
  
      <div class="btn-container" mat-dialog-actions>
        <button mat-flat-button color="accent" type="submit" class="form-btn">Add</button>
      </div>
  </form>
</div>
