<h1 mat-dialog-title class="modal-title">Add course</h1>
<div mat-dialog-content class="form-container">
  <form [formGroup]="form" class="form" (ngSubmit)="addCourse()">
    <mat-form-field class="input-container" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error>Name required</mat-error>
    </mat-form-field>

    <mat-form-field class="input-container" appearance="fill">
      <mat-label>Teacher</mat-label>
      <mat-select formControlName="teacher" required>
        <mat-option *ngFor="let teacher of teacher$ | async" [value]="teacher"> {{ teacher.name }} </mat-option>
      </mat-select>
      <mat-error>Please choose a teacher</mat-error>
    </mat-form-field>

    <mat-form-field class="input-container" appearance="fill">
      <mat-label>Image</mat-label>
      <input matInput formControlName="img" >
      <mat-error>Please enter a valid URL</mat-error>
    </mat-form-field>

    <mat-form-field class="input-container" appearance="fill">
      <mat-label>Start</mat-label>
      <input matInput [matDatepicker]="startDate" formControlName="startDate" name="start" placeholder="mm/dd/yy">
      <mat-datepicker-toggle matSuffix [for]="startDate" disabled="false"></mat-datepicker-toggle>
      <mat-datepicker #startDate></mat-datepicker>
      <mat-error>You must enter a valid date</mat-error>
    </mat-form-field>

    <mat-form-field class="input-container" appearance="fill">
      <mat-label>End</mat-label>
      <input matInput [matDatepicker]="endDate" formControlName="endDate" name="end" placeholder="mm/dd/yy">
      <mat-datepicker-toggle matSuffix [for]="endDate" ></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
      <mat-error>You must enter a valid date</mat-error>
    </mat-form-field>

    <mat-slide-toggle formControlName="open" name="sub" color="warn">Open subscription</mat-slide-toggle>

    <div class="btn-container" mat-dialog-actions>
      <button mat-flat-button color="accent" type="submit" class="form-btn" [disabled]="form.invalid">Add</button>
    </div>
  </form>
</div>
