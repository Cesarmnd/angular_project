<h1 mat-dialog-title>Modify course</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
      <div class="row">
        <input type="text" placeholder="ID" formControlName="id">
      </div>
      <div class="row">
        <input type="text" placeholder="Name" formControlName="name">
      </div>
      <div class="row">
        <input type="text" placeholder="Teacher" formControlName="teacher">
      </div>
      <div class="row">
        <input type="text" placeholder="Time" formControlName="time">
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="accent">Save</button>
  <button mat-flat-button color="warn">Close</button>
</div>
