<h1>Courses</h1>
<div class="row filter-container">
  <mat-form-field class="filter">
    <mat-label>Filter:</mat-label>
    <input type="text" matInput (keyup)="filterList($event)"> <!-- [(ngModel)]="filter" -->
  </mat-form-field>
  <button class="reset-btn" mat-flat-button color="warn" (click)="resetFilter()"> Reset</button>
</div>
<div class="container">
  <div class="row">
    <div class="col" *ngFor="let course of courses"> <!-- | filterCourse:filter -->
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title class="card-title"> {{ course.name }}</mat-card-title>
          <mat-card-subtitle>Lenght: {{ course.time }} months</mat-card-subtitle>
        </mat-card-header>
        <img class="card-img" mat-card-image src={{course.img}} alt="">
        <p>Teacher: {{ course.teacher.name }}</p>
        <p>Start: {{ course.startDate | datesFormat }}</p>
        <p>End: {{ course.endDate | datesFormat }}</p>
        <p>
          Registration: 
          <span [appBooleanStyle]="course.open">
            {{ course.open | booleanToText: 'Open': 'Closed'}} 
          </span>
        </p>
            
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button class="me-3" mat-flat-button color="accent" (click)="modify(course)">
            Edit
          </button>
          <button  mat-flat-button color="warn" >
            Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>


</div>
