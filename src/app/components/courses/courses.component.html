<h1>Courses</h1>
<div class="container">
  <div class="row">
    <div class="col" *ngFor="let course of courses">
      <mat-card>
        <mat-card-header>
          <mat-card-title> {{ course.name }}</mat-card-title>
          <mat-card-subtitle>Lenght: {{ course.time }} months</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png" alt="" width="200px">
        <p>Teacher: {{ course.teacher.name }}</p>
        <p>Start: {{ course.startDate | datesFormat }}</p>
        <p>End: {{ course.endDate | datesFormat }}</p>
        <p>Registration: {{ course.open | booleanToText: 'Open': 'Closed'}} </p>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button class="me-3" mat-flat-button color="accent" (click)="modify(course)">
            Edit
          </button>
          <button  mat-flat-button color="warn" >
            Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
