<h1 mat-dialog-title class="modal-title">Modify user</h1>
<div mat-dialog-content class="form-container">
  <form [formGroup]="form" class="form" (ngSubmit)="saveChanges()">
    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>
      <input matInput formControlName="id">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="user" >
      <mat-error>Username required</mat-error>
    </mat-form-field>
    <mat-form-field class="mt-3" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="pass" type="text">
      <mat-error>Password required</mat-error>
    </mat-form-field>
    <br>
    <mat-slide-toggle formControlName="admin">Admin</mat-slide-toggle>
    <br>
    <button type="submit" class="form-btn mt-4" mat-button color="accent" [disabled]="form.invalid">Save</button> 
  </form>
</div>
